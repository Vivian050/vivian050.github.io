<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>洗滌方式標籤說明</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 style="color: white;">洗滌方式標籤說明</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">首頁</a></li>
          <li><a href="washing.html">洗滌方式</a></li>
          <li><a href="products.html">其他服飾</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section>
      <h2>水洗符號</h2>
      <div class="label-grid">
        <div class="label-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Wash_30.svg/120px-Wash_30.svg.png" alt="最高洗滌溫度30℃，常規程序">
          <p>最高洗滌溫度30℃，常規程序</p>
        </div>
        <div class="label-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Wash_40.svg/120px-Wash_40.svg.png" alt="最高洗滌溫度40℃，常規程序">
          <p>最高洗滌溫度40℃，常規程序</p>
        </div>
        <div class="label-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5f/Wash_hand.svg/120px-Wash_hand.svg.png" alt="手洗，最高洗滌溫度40℃">
          <p>手洗，最高洗滌溫度40℃</p>
        </div>
        <div class="label-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Wash_do_not.svg/120px-Wash_do_not.svg.png" alt="不可水洗">
          <p>不可水洗</p>
        </div>
      </div>
    </section>

    <section>
      <h2>漂白符號</h2>
      <div class="label-grid">
        <div class="label-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Bleach.svg/120px-Bleach.svg.png" alt="允許任何漂白劑">
          <p>允許任何漂白劑</p>
        </div>
        <div class="label-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/Bleach_non-chlorine.svg/120px-Bleach_non-chlorine.svg.png" alt="僅允許氧漂/非氯漂">
          <p>僅允許氧漂/非氯漂</p>
        </div>
        <div class="label-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Bleach_do_not.svg/120px-Bleach_do_not.svg.png" alt="不可漂白">
          <p>不可漂白</p>
        </div>
      </div>
    </section>

    <!-- 其他符號類別（如乾燥、熨燙、乾洗）可依此格式繼續添加 -->

  </main>
</body>
</html>
