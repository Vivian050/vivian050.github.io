  <main class="container">
    <section class="intro">
      <h2>洗滌方式標籤解釋</h2>
      <p>了解各種常見洗滌方式標籤，正確保養您的衣物，延長使用壽命。</p>
    </section>

    <section class="labels-grid">
      <div class="label-card">
        <img src="images/wash_normal.png" alt="可機洗">
        <h3>可機洗</h3>
        <p>可使用一般洗衣機清洗，建議遵循標籤上的溫度建議。</p>
      </div>

      <div class="label-card">
        <img src="images/wash_hand.png" alt="手洗">
        <h3>手洗</h3>
        <p>只能用手輕柔清洗，不可使用洗衣機。</p>
      </div>

      <div class="label-card">
        <img src="images/wash_no.png" alt="不可水洗">
        <h3>不可水洗</h3>
        <p>不可水洗，需乾洗或採取其他特殊清潔方式。</p>
      </div>

      <div class="label-card">
        <img src="images/wash_30.png" alt="30度水洗">
        <h3>30°C 水洗</h3>
        <p>水溫不超過30°C，適合細緻衣物清洗。</p>
      </div>

      <div class="label-card">
        <img src="images/wash_40.png" alt="40度水洗">
        <h3>40°C 水洗</h3>
        <p>水溫不超過40°C，適合一般棉質衣物。</p>
      </div>
      
      <!-- 你可以繼續加更多符號 -->
    </section>
