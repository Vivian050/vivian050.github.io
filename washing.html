<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>洗燙處理方式標籤說明</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 style="color: white;">洗滌方式標籤說明</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">首頁</a></li>
          <li><a href="washing.html">洗滌方式</a></li>
          <li><a href="products.html">其他服飾</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section>
      <h2>水洗符號</h2>
      <div class="label-grid">
        <div class="label-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Waschen.svg/250px-Waschen.svg.png" alt="最高洗滌溫度30℃，常規程序">
          <p>最高洗滌溫度30℃，常規程序</p>
        </div>
        <div class="label-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Waschen_40.svg/180px-Waschen_40.svg.png" alt="最高洗滌溫度40℃，常規程序">
          <p>最高洗滌溫度40℃，常規程序</p>
        </div>
        <div class="label-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Handw%C3%A4sche.svg/180px-Handw%C3%A4sche.svg.png" alt="手洗，最高洗滌溫度40℃">
          <p>手洗，最高洗滌溫度40℃</p>
        </div>
        <div class="label-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Nicht_waschen.svg/180px-Nicht_waschen.svg.png" alt="不可水洗">
          <p>不可水洗</p>
        </div>
      </div>
    </section>

    <section>
      <h2>漂白符號</h2>
      <div class="label-grid">
        <div class="label-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Bleichen.svg/250px-Bleichen.svg.png" alt="允許任何漂白劑">
          <p>允許任何漂白劑</p>
        </div>
        <div class="label-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Sauerstoffbleichen.svg/180px-Sauerstoffbleichen.svg.png" alt="僅允許氧漂/非氯漂">
          <p>僅允許氧漂/非氯漂</p>
        </div>
        <div class="label-card">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Nicht_bleichen_v2.svg/250px-Nicht_bleichen_v2.svg.png" alt="不可漂白">
          <p>不可漂白</p>
        </div>
      </div>
    </section>

      </div>
   
    </section>

   

  </main>
</body>
</html>
