<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>衣服材質與洗滌標籤指南</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>👕 衣服材質與洗滌標籤指南</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#materials">衣服材質</a></li>
            <li><a href="#washing">洗滌方式</a></li>
            <li><a href="#labels">標籤解釋</a></li>
        </ul>
    </nav>

    <main>
        <!-- 衣服材質 -->
        <section id="materials">
            <h2>衣服材質</h2>
            <div class="grid-container">
                <div class="card">
                    <h3>棉（Cotton）</h3>
                    <p>柔軟舒適，吸水性強，但容易皺。</p>
                </div>
                <div class="card">
                    <h3>聚酯纖維（Polyester）</h3>
                    <p>不易皺，耐磨快乾，但透氣性較差。</p>
                </div>
                <div class="card">
                    <h3>羊毛（Wool）</h3>
                    <p>保暖效果佳，但容易縮水。</p>
                </div>
            </div>
        </section>

        <!-- 洗滌方式 -->
        <section id="washing">
            <h2>洗滌方式</h2>
            <ul>
                <li>👕 **手洗**（適用於細緻布料，如羊毛、絲綢）</li>
                <li>🌀 **機洗**（適用於棉、聚酯纖維）</li>
                <li>🚫 **乾洗**（適用於高級衣物，如西裝、皮革）</li>
            </ul>
        </section>

        <!-- 標籤解釋 -->
        <section id="labels">
            <h2>標籤圖示解釋</h2>
            <div class="grid-container">
                <div class="card">
                    <img src="images/wash.png" alt="水洗標籤">
                    <p>可機洗</p>
                </div>
                <div class="card">
                    <img src="images/iron.png" alt="熨燙標籤">
                    <p>可熨燙</p>
                </div>
                <div class="card">
                    <img src="images/no-bleach.png" alt="不可漂白標籤">
                    <p>不可漂白</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 衣物標籤指南 | Powered by GitHub Pages</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
